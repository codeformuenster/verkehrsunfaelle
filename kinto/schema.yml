            participants_age_02:
              ui:readonly: true
            participants_child:
              ui:readonly: true
            participants_senior:
              ui:readonly: true
            pedestrian:
              ui:readonly: true
            place:
              ui:readonly: true
            place_near:
              ui:readonly: true
            road_condition:
              ui:readonly: true
            seriously_injured:
              ui:readonly: true
            slightly_injured:
              ui:readonly: true
            small_moped:
              ui:readonly: true
            source_file:
              ui:readonly: true
            source_file_hash:
              ui:readonly: true
            source_row_number:
              ui:readonly: true
            time_of_day:
              ui:readonly: true
            ui:order:
            - source_file
            - source_row_number
            - place
            - place_near
            - day_of_week
            - date
            - time_of_day
            - accident_category
            - hit_and_run
            - urban
            - extra_urban
            - deaths
            - seriously_injured
            - slightly_injured
            - number_of_participants
            - pedestrian
            - bicycle
            - helmet
            - small_moped
