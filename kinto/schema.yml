        permissions:
          read:
          - account:admin
          - system.Authenticated
          - system.Everyone
          record:create:
          - account:admin
          write:
          - account:admin
      geometries:
        data:
          attachment:
            enabled: false
            required: false
          cache_expires: 0
          displayFields:
          - accident_id
          - used_geocoder
          - comment
          - lat
          - lon
          id: geometries
          schema:
            properties:
              accident_id:
                type: string
              comment:
                type: string
              geocoded_timestamp:
                type: string
              lat:
                maximum: 52.5
                minimum: 51.5
                type: number
              lon:
                maximum: 7.9
                minimum: 7.2
                type: number
              used_geocoder:
                type: string
              used_query:
                type: string
            required:
            - lat
            - lon
            - geocoded_timestamp
            - accident_id
            type: object
          sort: -accident_id
          uiSchema:
            content:
              ui:widget: textarea
            ui:order:
            - accident_id
            - used_geocoder
            - comment
            - lat
            - lon
            - geocoded_timestamp
            - used_query
        permissions:
          read:
          - account:admin
          - system.Authenticated
          - system.Everyone
          record:create:
          - account:admin
          write:
          - account:admin
      geometries_corrections:
        data:
          attachment:
            enabled: false
            required: false
          cache_expires: 0
          displayFields:
          - bogus
          - timestamp
          - accident_id
          - geometry_id
          id: geometries_corrections
          schema:
            properties:
              accident_id:
                type: string
              bogus:
                type: boolean
              comment:
                type: string
              geometry_id:
                type: string
              lat:
                maximum: 52.5
                minimum: 51.5
                type: number
              lon:
                maximum: 7.9
                minimum: 7.2
                type: number
              timestamp:
                type: string
            type: object
          sort: -last_modified
          uiSchema:
            content:
              ui:widget: textarea
            ui:order:
            - accident_id
            - geometry_id
            - lat
            - lon
            - comment
            - bogus
            - timestamp
        permissions:
          read:
          - account:Anonym
          - account:admin
          - system.Authenticated
          - system.Everyone
          record:create:
          - account:Anonym
          - account:admin
          - system.Authenticated
          write:
          - account:admin
      traffic_involvement:
        data:
          attachment:
            enabled: false
            required: false
          cache_expires: 0
          displayFields:
          - key
          - title
          id: traffic_involvement
          schema:
            properties:
              category:
                description: A category this road user belongs to. Does not correspond
                  to accident categories.
                title: Category
                type: string
              description:
                description: A description of the road user.
                title: Description
                type: string
              key:
                title: Key
                type: integer
              title:
                description: Short title
                title: Title
                type: string
            type: object
          sort: key
          uiSchema:
            content:
              ui:widget: textarea
            ui:order:
            - key
            - title
            - description
            - category
        permissions:
          read:
          - account:admin
          - system.Authenticated
          - system.Everyone
          record:create:
          - account:admin
          write:
          - account:admin
    data:
      id: accidents
    groups: {}
    permissions:
      read:
      - account:admin
      - system.Authenticated
      - system.Everyone
      write:
      - account:admin
