buckets:
  accidents:
    collections:
      accident_type:
        data:
          attachment:
            enabled: false
            required: false
          cache_expires: 0
          displayFields:
          - key
          - title
          id: accident_type
          schema:
            properties:
              igvp_subject:
                description: Some internal heading of the police
                title: IGVP Subject
                type: string
              key:
                title: Key
                type: integer
              measures:
                description: A list of appropriate measures when this category occurs
                title: Measured
                type: string
              meta_category:
                description: Higher level category
                title: Meta Category
                type: string
              most_serious_consequence:
                description: Usually describes criteria that need to be fulfilled
                  for qualify as this category.
                title: Most serious consequence
                type: string
              title:
                description: A brief description of the category.
                title: Title
                type: string
              title_brief:
                description: A label which makes sense to display later in the editor
                title: Brief title
                type: string
            type: object
          sort: key
          uiSchema:
            content:
              ui:widget: textarea
            ui:order:
            - key
            - title
            - most_serious_consequence
            - igvp_subject
            - measures
            - meta_category
            - title_brief
        permissions:
          read:
          - account:admin
          - system.Authenticated
          - system.Everyone
          record:create:
          - account:admin
          write:
          - account:admin
      accident_cause:
        data:
          attachment:
            enabled: false
            required: false
          cache_expires: 0
          displayFields:
          - title
          id: accident_cause
          schema:
            properties:
              category:
                title: Category
                type: string
              description:
                title: Description
                type: string
              key:
                title: Key
                type: integer
              subcategory:
                title: Subcategory
                type: string
            type: object
          sort: -last_modified
          uiSchema:
            content:
              ui:widget: textarea
            ui:order:
            - key
            - subcategory
            - category
            - description
        permissions:
          write:
          - account:admin
      accident_kind:
        data:
          attachment:
            enabled: false
            required: false
          cache_expires: 0
          displayFields:
          - title
          id: accident_kind
          schema:
            properties:
              description:
                title: Description
                type: string
              key:
                title: Key
                type: integer
              title:
                title: Title
                type: string
            type: object
          sort: -last_modified
          uiSchema:
            content:
              ui:widget: textarea
            ui:order:
            - title
            - key
            - description
        permissions:
          write:
          - account:admin
      accident_category:
        data:
          attachment:
            enabled: false
            required: false
          cache_expires: 0
          displayFields:
          - title
          id: accident_category
          schema:
            properties:
              code:
                title: Code
                type: string
              color:
                title: Color
                type: string
              description:
                title: Description
                type: string
              key:
                title: Key
                type: integer
              title:
                title: Title
                type: string
            type: object
          sort: -last_modified
          uiSchema:
            content:
              ui:widget: textarea
            ui:order:
            - title
            - key
            - description
            - color
            - code
        permissions:
          write:
          - account:admin
      accidents_raw:
        data:
          attachment:
            enabled: false
            required: false
          cache_expires: 0
          displayFields:
          - source_file
          - source_row_number
          - place
          - place_near
          id: accidents_raw
          schema:
            properties:
              accident_category:
                type: integer
              accident_type:
                type: integer
              alcoholized:
                type: string
              bicycle:
                type: integer
              car:
                type: integer
              cause_02:
                type: string
              cause_1_4:
                type: integer
              cause_2:
                type: integer
              cause_3:
                type: integer
              cause_other:
                type: integer
              date:
                format: date
                pattern: ^([12]\d{3}-(0[1-9]|1[0-2])-(0[1-9]|[12]\d|3[01]))$
                type: string
              day_of_week:
                type: string
              deaths:
                type: integer
              extra_urban:
                type: string
              helmet:
                type: string
              hit_and_run:
                type: string
              import_timestamp:
                type: string
              light_conditions:
                type: string
              lorry:
                type: integer
              moped:
                type: integer
              motorcycle:
                type: integer
              number_of_participants:
                type: integer
              omnibus:
                type: integer
              other_road_user:
                type: integer
              participants_01:
                type: integer
              participants_01_registration:
                type: string
              participants_02:
                type: integer
              participants_02_registration:
                type: string
              participants_18_24:
                type: integer
              participants_age_01:
                type: integer
              participants_age_02:
                type: integer
              participants_child:
                type: string
              participants_senior:
                type: integer
              pedestrian:
                type: integer
              place:
                type: string
              place_near:
                type: string
              road_condition:
                type: string
              seriously_injured:
                type: integer
              slightly_injured:
                type: integer
              small_moped:
                type: integer
              source_file:
                type: string
              source_file_hash:
                type: string
              source_row_number:
                minimum: 1
                type: integer
              time_of_day:
                format: time
                pattern: ^(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)|^(?![\s\S])$
                type: string
              urban:
                type: string
            required:
            - source_file
            - import_timestamp
            - source_file_hash
            - source_row_number
            type: object
          sort: source_file
          uiSchema:
            accident_category:
              ui:readonly: true
            accident_type:
              ui:readonly: true
            alcoholized:
              ui:readonly: true
            bicycle:
              ui:readonly: true
            car:
              ui:readonly: true
            cause_02:
              ui:readonly: true
            cause_1_4:
              ui:readonly: true
            cause_2:
              ui:readonly: true
            cause_3:
              ui:readonly: true
            cause_other:
              ui:readonly: true
            date:
              ui:readonly: true
            day_of_week:
              ui:readonly: true
            deaths:
              ui:readonly: true
            extra_urban:
              ui:readonly: true
            helmet:
              ui:readonly: true
            hit_and_run:
              ui:readonly: true
            import_timestamp:
              ui:readonly: true
            light_conditions:
              ui:readonly: true
            lorry:
              ui:readonly: true
            moped:
              ui:readonly: true
            motorcycle:
              ui:readonly: true
            number_of_participants:
              ui:readonly: true
            omnibus:
              ui:readonly: true
            other_road_user:
              ui:readonly: true
            participants_01:
              ui:readonly: true
            participants_01_registration:
              ui:readonly: true
            participants_02:
              ui:readonly: true
            participants_02_registration:
              ui:readonly: true
            participants_18_24:
              ui:readonly: true
            participants_age_01:
